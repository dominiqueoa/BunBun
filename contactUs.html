<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bun Bun</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
</html>

<body>
  <!-- navbar start -->
  <div class="contactUsBackground">
    <div class="navbar">
      <!-- logo start -->
      <a href="./bunBunHome.html">
        <div class="icon">
          <img
            src="./Assets/logo.svg"
            alt="Bun Bun logo"
            class="logo"
          />
          <h2 class="logoPrint">Bun Bun</h2>
        </div>
      </a>
      <!-- logo end -->
      <div class="menu">
        <ul>
          <!-- order now -->
          <li>
            <a href="./packSize.html">order now</a>
          </li>
          <!-- contact us -->
          <li>
            <a href="./contactUs.html" id="contactUsRect">contact us</a>
          </li>
          <!-- shopping cart -->
          <li>
            <img
                src="./Assets/shoppingCart.svg"
                class="shoppingCart"
            />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- navbar end-->

  <a href="./bunBunHome.html"
        ><img src="./Assets/backButton.svg" class="backButton"
      /></a>
  <div class="form">
    <h1 class="contactUsTopText">We love hearing from you!</h1>
    <p class="contactUsBottomText">whether itâ€™s feedback or suggestions ðŸ˜„</p>
    <form class="contactUsForm">
      <input type="text" id="firstName" placeholder="first name">
      <input type="text" id="lastName" placeholder="last name">
      <input type="text" id="email" placeholder="email">
      <input type="text" id="comment" placeholder="write your thoughts!">
      <input type="submit" id="submit" value="submit">
    </form>
  </div>
  <div class="socialMedia">
    <h1>
      <img src="./Assets/instagram.svg"/>
      @eatbunbun
    </h1>
    <h1>
      <img src="./Assets/twitter.svg"/>
      @bunbunbakeshop
    </h1>
  </div>
</body>
</html>
