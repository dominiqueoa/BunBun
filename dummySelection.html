<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bun Bun</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
</html>

<body>
  <!-- navbar start -->
  <div class="orderNowBackground">
    <div class="navbar">
      <!-- logo start -->
      <a href="./bunBunHome.html">
        <div class="icon">
          <img
            src="./Assets/logo.svg"
            alt="Bun Bun logo"
            class="logo"
          />
          <h2 class="logoPrint">Bun Bun</h2>
        </div>
      </a>
      <!-- logo end -->
      <div class="menu">
        <ul>
          <!-- order now -->
          <li>
            <a href="./packSize.html" id="orderNowRect">order now</a>
          </li>
          <!-- contact us -->
          <li>
            <a href="./contactUs.html">contact us</a>
          </li>
          <!-- shopping cart -->
          <li>
            <a href="#"
              ><img
                src="./Assets/shoppingCart.svg"
                class="shoppingCart"
            /></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- navbar end-->
    <div class="progress">
      <a href="./packSize.html"><img src="./Assets/backButton.svg" class="backButton"></a>
      <img src="./Assets/progressBar1.svg" class="progressBarImg">
    </div>
    
    <center>
      <div class="progressBarLabels">
        <p class="progressBarLabel">pack size</p>
        <p class="progressBarLabel">customize</p>
        <p class="progressBarLabel">confirm</p>
      </div>
    </center>
  <center>
      <table class="packSizeTable">
        <tr>
          <td id="onePack">
            <div class="divItem">
              <img src="./Assets/open-box 1.svg">
              <center><p class="packLabel">1 pack</p></center>
            </div>
          </td>

          <td id="threePack">
            <div class="divItem">
              <img src="./Assets/open-box 2.svg">
              <center><p class="packLabel">3 pack</p></center>
            </div>
          </td>

          <td class="sixPack">
            <a href="./packSize.html">
              <div class="divItemSelect">
                <img src="./Assets/open-box 3.svg">
                <center><p class="packLabel">6 pack</p></center>
              </div>
            </a>
          </td>
          <td id="twelvePack">
            <div class="divItem">
              <img src="./Assets/open-box 4.svg">
              <center><p class="packLabel">12 pack</p></center>
            </div>
          </td>

        </tr>
      </table>
  </center>

  <!-- next button -->
  <a href="./productBrowsing.html">
    <div>
      <img src="./Assets/activeNextButton.svg" class="inactiveNext">
    </div>
  </a>
  
</body>

</html>
